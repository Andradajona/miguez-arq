    <main>
        <h1  class="nuestros_proyectos" data-aos="fade-right">
          Asesoramiento
        </h1><br>
        <form  class="asesoramiento" data-aos="flip-down">
            <p>Seleciona el tipo de construccion:<br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Casa" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1"> Casa </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Departamento" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">Departamento </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Oficina" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3"> Oficina </label>
              </div><div class="form-check">
                <input class="form-check-input" type="checkbox" value="Conjunto de viviendas" id="defaultCheck4">
                <label class="form-check-label" for="defaultCheck4"> Conjunto de viviendas </label>
              </div>
            </p><br>
            <p>Tenes planos? <br>
              <select name="respuesta" id="respuesta">
                <option value="Si">Si</option>
                <option value="No">No</option>
                <option value="seleccionar" disabled selected>Seleccione una opción</option>
              </select>
            </p><br>
            <p>          
              <input type="submit" value="Enviar datos">          
              <input type="reset" value="Restaurar formulario">
